
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Automatisierungs Analyse – M&H Assistenz</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f5f5f5, #eae7dc);
    display: flex;
    justify-content: center;
    padding: 40px 20px;
}

.container {
    width: 100%;
    max-width: 900px;
    background: white;
    border-radius: 20px;
    padding: 60px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.08);
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.logo {
    text-align: center;
    margin-bottom: 40px;
}

.logo img {
    max-width: 180px;
}

h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 15px;
    font-size: 32px;
}

.description {
    text-align: center;
    color: #666;
    margin-bottom: 50px;
    line-height: 1.6;
}

.section-title {
    margin-top: 50px;
    font-weight: 600;
    font-size: 18px;
    color: #b49a4d;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
}

label {
    display: block;
    margin-top: 25px;
    font-weight: 600;
}

input, textarea, select {
    width: 100%;
    margin-top: 8px;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ddd;
    background: #fafafa;
    transition: all 0.2s ease;
    font-size: 14px;
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #b49a4d;
    background: #fff;
    box-shadow: 0 0 0 3px rgba(180,154,77,0.15);
}

textarea {
    min-height: 110px;
    resize: vertical;
}

.checkbox-group {
    margin-top: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
}

.checkbox-group label {
    font-weight: 400;
    background: #fafafa;
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid #eee;
    cursor: pointer;
}

.checkbox-group input {
    margin-right: 8px;
}

button {
    margin-top: 60px;
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #b49a4d, #8f7a3a);
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

@media (max-width: 768px) {
    .container {
        padding: 35px 25px;
    }
}

</style>
</head>
